<!DOCTYPE html>
<html style="font-size: 20px">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{
            padding: 0;
            margin: 0;
        }
        div:first-child{
            text-indent: 2em;
        }
        div:first-child p{
            font-size: 2rem;
        }
        /*rem   root 根  只属于html  因为html的默认肢体是16px*/
        div:last-child{
            width: 10rem;
            height: 10rem;
            background: red;
        }
    </style>
</head>
<body>
    <div>我爱你我爱你我爱你我爱你我爱你我爱你<p>你不爱我</p></div>
    <div></div>
</body>
</html>
